<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    {% seo %}
    <div class='front-matter'>
      <div class='wrapper'>
      <h1>{{ page.title }}</h1>
      <h4>{{ page.subtitle }}</h4>
      <div class='bylines'>
        <div class='byline'>
            <h3>Published</h3>
            <p>{{ page.date |  date: '%d %B %Y' }}</p>
        </div>
      </div>
    </div>
      <div class='clear'></div>
    </div>
    
    
    <div class="wrapper article">
      {{ content }}
    
    {% if site.disqus.shortname %}
      {% include disqus_comments.html %}
    {% endif %}
  </div>


    {%- include footer.html -%}
  </body>

</html>
